<!DOCTYPE html>
<!--引入thymeleaf需要的协议-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>中餐厅全员</title>
</head>
<body>
<h2>嘉宾列表</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th><th>角色</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest:${guestList}">
                <td th:text="${guest.name}">name</td>
                <td th:text="${guest.role}">role</td>
                <td>
                    <a th:href="@{/guest/toUpdate(name=${guest.name},role=${guest.role})}">编辑</a>
                </td>
                <td>
                    <a th:href="@{/guest/delete(name=${guest.name})}">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/guest/toAdd}">add</a>

</body>
</html>
